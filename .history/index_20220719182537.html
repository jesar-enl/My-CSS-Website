<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>To Do List</h1>

    <p>This is the ugliest list on the planet...</p>

    <ul>
      <li id="fd">
        <input type="checkbox" name="feed" />
        <label for="feed" id="feed"> Feed Max</label>
      </li>
      <li>
        <input type="checkbox" name="help" />
        <label for="help" class="help"
          >Help <span>Zoe</span> with homework</label
        >
      </li>
      <li >
        <input type="checkbox" name="make" />
        <label for="feed" class="make">Make dinner</label>
      </li>
    </ul>
  </body>
</html>
