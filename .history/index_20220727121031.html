<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My CSS website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul class="topnav" id="dropdownClick">
        <li><a href="#home">Home</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#about">About</a></li>
        <li class="topnav-right"><a href="#signup">SignUp</a></li>
        <li class="topnav-right"><a href="#login">LogIn</a></li>

        <!-- 
          This unicode is called 'Trigram for Heaven'. 
          It can be used to hide the menu when we shrink the screen to a mobile sized. 

          Thousands of unicode characters can be accessed from the unicode table 'https://unicode-table.com/en/'
        -->

        <li class="dropdown">
          <!-- 
            Having the href like this is to inform the browser 
            that perform this link as a javascript command, 
            heading to nowhere. Stay around this page.
          -->

          <a href="javascript:void(0);" onclick="handleClick()">&#9776;</a>
        </li>
      </ul>
    </nav>

    <div class="container" id="section-1-gradient">
      <div class="row">
        <div class="col-6">
          <div class="leftSideCol">
            <h1 class="large">Crazy Radness</h1>
            <h1 class="large">Made for Developers</h1>
          </div>
          <form action="">
            <div class="leftSideCol">
              <h2>Username</h2>
              <input
                type="text"
                class="inputbox"
                placeholder="Username"
                name="username"
              />
              <h2>Password</h2>
              <input type="password" name="password" placeholder="Password" />
            </div>
          </form>
        </div>
        <div class="col-6">
          <div class="rightSideCol videoContainer">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/ZxKM3DCV2kE"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <header>
      <h1 class="section-2-header">The Standards of Awesomeness</h1>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-4"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
